<body >

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md4 col-sm-4 col-xs-12"></div>


        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
         <!--   <div class="data">
                <p>Profile Details</p>
                <img id="pic" class="img-circle" width="100" height="100">
                <p>Email Address</p>
                <p id="email" class="alert alert-danger"></p>
                <button onclick="signOut()" class="btn btn-danger">Sign Out</button>
            </div>
         -->
            <div ng-app="myApp" ng-controller="myController">
                <input type="text"  ng-model="searchTerm" style="width: 50%;"  placeholder="Enter search term...">
                <input type="button" ng-click="gKnowledgeSearch()" value="Search Google Knowledge Graph">

                <div>{{resultName}}
                </div>
                <div>{{resultDesc}}</div>
            </div>

            <div ng-app="imgApp" ng-controller="imgController">

            </div>
        </form>


    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>




    <script src="js/googleSearch.js"></script>
