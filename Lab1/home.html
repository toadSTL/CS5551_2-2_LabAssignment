<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 Oauth Mashup</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap3.3.7/css/bootstrap.min.css">-->
    <meta name="google-signin-client_id" content="790101742280-qcvrrjjisd4i1p4e870luieilj49b7nm.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="http://code.angularjs.org/1.4.4/angular.min.js"></script>
    <script src="js/script.js"></script>
    <style>
        .g-signin2{
            margin-left: 500px;
            margin-top: 200px;
        }
        .data{
            display:none;
        }
    </style>
</head>
<body >
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
        <p>Profile Details</p>
        <img id="pic" class="img-circle" width="100" height="100">
        <p>Email Address</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">Sign Out</button>
    </div>
    <div ng-app="myApp" ng-controller="myController">
        <input type="text"  ng-model="searchTerm" style="width: 50%;"  placeholder="Enter search term...">
        <input type="button" ng-click="gKnowledgeSearch()" value="Search Google Knowledge Graph">

    <div>{{resultName}}
    </div>
    <div>{{resultDesc}}</div>

        <input type="button" ng-click="listen();gKnolwedgeSearch()" value="Listen">

        <div>
            <p class="output"><em>...diagnostic messages</em></p>
        </div>
    </div>

    <div ng-app="imgApp" ng-controller="imgController">

    </div>

    <script src="js/googleSearch.js"></script>
</body>
</html>
